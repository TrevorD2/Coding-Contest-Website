<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Contest Site</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/7fe5123cbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main" id="main">

        <div class="left-block">
            <div class="problem-header">
                <select id="problem-select" onchange="changeProblem()">
                    <option value="" disabled selected>Select Problem</option>
                </select>
            </div>
            <div class="problem-description"></div>
        </div>

        <div class="right-block">
            <div class="control-panel">
                Select Theme:
                &nbsp; &nbsp;
                <select id="themes" class="themes" onchange="changeTheme()">
                    <option value="monokai">Monokai</option>
                    <option value="cobalt">Cobalt</option>
                    <option value="github">GitHub</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="kuroir">Kuroir</option>
                    <option value="twilight">Twilight</option>
                    <option value="xcode">Xcode</option>
                    <option value="textmate">TextMate</option>
                    <option value="solarized_dark">Solarized Dark</option>
                    <option value="solarized_light">Solarized Light</option>
                    <option value="terminal">Terminal</option>
                </select>
                &nbsp; &nbsp;
                Select Language:
                &nbsp; &nbsp;
                <select id="languages" class="languages" onchange="changeLanguage()">
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                    <option value="php">PHP</option>
                    <option value="swift">Swift</option>
                    <option value="typescript">TypeScript</option>
                    <option value="csharp">C#</option>
                    <option value="rust">Rust</option>
                </select>
            </div>
            <div class="editor-container">
                <div id="editor"></div>
            </div>
            
            <div class="btn-container">
                <button class="test-case-btn" onclick="openTCPanel()">TC</button>
                <button class="run-btn" onclick="runCode()"> Run </button>
                <button class="submit-btn" onclick="submitCode()">Submit</button>
            </div>
            <div id="TC-panel" class="TC-panel" style="display:none">
                <input type="text" placeholder="Input testcases" id="TC-editor">
                <button id="TC-editor-btn" onclick="saveTCs()">Save</button>
                <span onclick="closeTCPanel()">X</span>
            </div>
            <ul class="output" id="output"></ul>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.34.2/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="app-js/control-manager.js"></script>
    <script src="app-js/api-manager.js"></script>
</body>
</html>
